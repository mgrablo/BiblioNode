spring:
  application:
    name: BiblioNode

  datasource:
    url: jdbc:postgresql://localhost:5432/biblionode-db
    username: dev_user
    password: dev_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  web:
    error:
      include-message: always

springdoc:
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8080